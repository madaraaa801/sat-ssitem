<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HAVEN #SATIŞ</title>
  <style>
    body {
      background-image: url('https://i.postimg.cc/tgqZP6GN/file-00000000feb4620aac188b04b931771b.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.6);
      background-blend-mode: darken;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    h1 {
      margin: 0;
    }
    .how-to-buy {
      background: #ffa500;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    p {
      text-align: center;
      margin: 10px 0 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 12px;
      padding: 15px;
      width: 280px;
      text-align: center;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
      background: #000;
    }
    .buy-button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    @media screen and (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>HAVEN #SATIŞ</h1>
    <a href="https://forms.gle/SdvF2Eqw5MwbQWWf9" target="_blank">
      <button class="how-to-buy">Nasıl satın alırım?</button>
    </a>
  </div>
  <p>Sunucuya özel güvenli ve hızlı ürünler</p>

  <div class="container">
    <script>
      // Stokta olan ürünler (ID, ad, fiyat)
      const stokUrunler = [
        {id: 12, ad: "Kart ile Açılan Kapı Script", fiyat: "5 TL"},
        {id: 13, ad: "Duello Map", fiyat: "35 TL"},
        {id: 15, ad: "Kişiye Özel Tool Scripti", fiyat: "10 TL"},
        {id: 16, ad: "Türk Asker Map Scripti", fiyat: "100 TL"}
      ];

      stokUrunler.forEach((urun, index) => {
        const id = `img${index + 1}`;
        // Tek sabit görsel kullanılıyor, foto butonları kaldırıldı
        document.write(`
          <div class="product">
            <img id="${id}" src="https://via.placeholder.com/250x160?text=${encodeURIComponent(urun.ad)}" alt="${urun.ad}">
            <h3>${urun.ad}</h3>
            <p>${urun.fiyat}</p>
            <button class="buy-button" onclick="location.href='iban.html?urun=${urun.id}'">Satın Al</button>
          </div>
        `);
      });
    </script>
  </div>

</body>
</html>
