<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IBAN ile Ödeme</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .important-button {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 10px #00ff88aa;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    .important-button:hover {
      background-color: #00cc6b;
    }

    .box {
      background: #222;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px #00ff88aa;
    }

    h2 {
      color: #00ff88;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
      font-size: 16px;
    }

    button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc6b;
    }

    input[type="file"] {
      background: #fff;
      color: #000;
    }

    input[type="text"] {
      background: #333;
      color: white;
    }

    .error {
      color: #ff4444;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <button class="important-button" onclick="window.location.href='https://forms.gle/hJV9fdAxp7fLFqwMA'">ÖNEMLİ DUYURU GÖRMEK İÇİN TIKLA</button>

  <div class="box" id="main-box">
    <h2 id="urun-adi">Ürün</h2>
    <p id="fiyat">Fiyat: ...</p>
    <p><strong>IBAN:</strong><br>BURDA İBAN YAZACAK ŞİMDİLİK KAPALI TİCKET ÜZERİNDEN DEVAM</p>
    <p>IBAN'a ürünün ücretini gönderin ve dekont yükleyin.</p>

    <form action="yukle.php" method="POST" enctype="multipart/form-data" id="paymentForm">
      <input type="hidden" name="urun_id" id="urun_id" value="">
      <input type="file" name="dekont" required><br>
      <input type="text" name="discord" placeholder="Discord Adınız" required><br>
      <button type="submit">Gönder</button>
    </form>
  </div>

  <script>
    const urunler = {
      1: { ad: "İngiliz Asker Map", fiyat: "333 TL" },
      2: { ad: "BOT Site V1", fiyat: "50 TL" },
      3: { ad: "BOT Website V2", fiyat: "45 TL" },
      4: { ad: "Link Site V1/V2/V3", fiyat: "25 TL" },
      5: { ad: "Kişisel Web Site", fiyat: "35 TL" },
      6: { ad: "Ferrari (İndirim Olur)", fiyat: "50 TL" },
      7: { ad: "50 Kişilik Bot Basma", fiyat: "10 TL" },
      8: { ad: "Askeri Map 1", fiyat: "75 TL" },
      9: { ad: "Askeri Map 2", fiyat: "100 TL" },
      10: { ad: "SCP Map", fiyat: "755 TL" },
      11: { ad: "Bütün Oyun Hesapları", fiyat: "Fiyat Değişir" },
      12: { ad: "Kart ile Açılan Kapı Script", fiyat: "5 TL" },
      13: { ad: "Duello Map (İndirim Olur)", fiyat: "50 TL" },
      14: { ad: "Şehir Map", fiyat: "304 TL" }
    };

    const params = new URLSearchParams(window.location.search);
    const urunID = params.get("urun");

    if (urunID && urunler[urunID]) {
      document.getElementById("urun-adi").innerText = urunler[urunID].ad;
      document.getElementById("fiyat").innerText = "Fiyat: " + urunler[urunID].fiyat;
      document.getElementById("urun_id").value = urunID;
    } else {
      const box = document.getElementById("main-box");
      box.innerHTML = '<p class="error">Geçersiz veya eksik ürün ID! Lütfen doğru link ile geliniz.</p>';
    }
  </script>

</body>
</html>
